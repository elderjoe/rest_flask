<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Give Me Something</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('service.static', filename='css/style.css') }}" charset="utf-8">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container custom">
      <form class="form-group" action="{{ url_for('service.service_ui') }}" method="post">
        <input class="col-md-12" type="text" name="url" value="" placeholder="Input URL">
        <br>
        <input class="col-md-12" type="text" name="name" value="" placeholder="Input New Name">
        <div class="">
          <button class="btn btn-active" type="submit" name="submit">SUBMIT</button>
        </div>
      </form>
    </div>
    {% if session %}
      <div class="container link-box">
        <a href="{{ session['link'] }}">{{ session['link'] }}</a>
      </div>
    {% endif %}
  </body>
</html>
